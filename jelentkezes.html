 <!DOCTYPE html>
 <html lang="hu">
 <head>
   <meta charset="UTF-8" />
   <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   <title>Jelentkezés - Misogi Aikido Dojo</title>
   <link rel="stylesheet" href="assets/css/style.css" />
 </head>
 <body>
  <!-- a fejléc dinamikusan töltődik be -->
   <main>
     <section class="content">
       <h1>Jelentkezés</h1>
       <p>Töltsd ki az alábbi űrlapot, és hamarosan felvesszük veled a kapcsolatot.</p>
       <form action="mailto:misogi@aikido.hu" method="post" enctype="text/plain">
         <label for="name">Név:</label>
         <input type="text" id="name" name="name" required>
         <label for="phone">Telefonszám:</label>
         <input type="tel" id="phone" name="phone">
         <label for="email">Email:</label>
         <input type="email" id="email" name="email" required>
         <button type="submit">Elküldöm</button>
       </form>
     </section>
   </main>
   <footer>
     <p>&copy; 2025 Misogi Dojo. Minden jog fenntartva.</p>
   </footer>
  <script src="assets/js/main.js"></script>
 </body>
 </html>
